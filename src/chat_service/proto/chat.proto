syntax = "proto3";

package ChatService.Proto;

message Event {
    message Message {
        string text = 1;
    }
    message Login {
        string name = 1;
    }
    message Logout {
        string name = 1;
    }
    oneof Event {
        Message message = 1;
        Login login = 2;
        Logout logout = 3;
    }
}

service Server {
    rpc ChatStream (stream Event.Message) returns (stream Event) {}
}
